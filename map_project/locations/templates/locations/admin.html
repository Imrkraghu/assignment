<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-green-900">
  <header class="bg-green-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">🔐 Admin Login</h1>
  </header>

  <main class="max-w-md mx-auto mt-10 p-6 bg-green-50 rounded-lg shadow-md">
    {% if error %}
      <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'login_user' %}" class="space-y-4">
      {% csrf_token %}
      <label class="block font-semibold mb-1">Username</label>
      <input type="text" name="username" required class="w-full px-4 py-2 border rounded">

      <label class="block font-semibold mb-1">Password</label>
      <input type="password" name="password" required class="w-full px-4 py-2 border rounded">

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
        Login
      </button>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    &copy; 2025 Map Viewer Admin Page
  </footer>
</body>
</html>
